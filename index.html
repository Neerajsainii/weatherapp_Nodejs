<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color:orange"></i>

        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color:orange"></i>Bharat, asia</h2>
            <p id="date">Wed | DEC 23 | 10:43pm</p>
            <h1 class="temp">24.45'C</h1>
            <h3 class="temp_max">Min 26.59 C | Max 45.43 C</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");
        const tempStatus = "Clouds";

        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            console.log(weekday[currentTime.getDay()]);
            return day;
            // getCurrentDay(); 


        };
        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",

            ];
            var now = new Date();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var year = now.getFullYear();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if (hours > 11){
                periods = "PM";
                if(hours>12) hours -= 12;
            }
            if (mins<10){
                mins = "0" + mins;
            };
            return `${months[month - 1] } ${day} | ${hours}:${mins}${periods}`; 
        };

        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime(); 
    </script>
</body>

</html>
